    /* Background line animation */

    .line {
      position: absolute;
      width: 1px;
      height: 100%;
      top: 0;
      left: 50%;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }
    
    .line::after {
      content: '';
      display: block;
      position: absolute;
      height: 15vh;
      width: 100%;
      top: -50%;
      left: 0;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, #000 75%, #000 100%);
      animation: drop 7s 0s infinite;
      animation-fill-mode: forwards;
      animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
    }
    
    .line:nth-child(1) {
      margin-left: -25%;
    }
    .line:nth-child(1)::after {
      animation-delay: 2s;
    }
    
    .line:nth-child(2) {
      margin-left: 0;
    }
    .line:nth-child(2)::after {
      animation-delay: 1.5s;
    }
    
    .line:nth-child(3) {
      margin-left: 25%;
    }
    .line:nth-child(3)::after {
      animation-delay: 2.5s;
    }
    
    @keyframes drop {

      }
      100% {

  <script>
    // Auto fullscreen on page load
    function enterFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.error('Error attempting to enable fullscreen:', err);
        });
      }
    }

    // Try to enter fullscreen when user interacts with page
    function initFullscreen() {
      enterFullscreen();
      document.body.removeEventListener('click', initFullscreen);
    }

    // Try to enter fullscreen immediately (may be blocked by browser)
    enterFullscreen();

    // Fallback - try again on user interaction
    document.body.addEventListener('click', initFullscreen, { once: true });

    // Particle system with DPI scaling
    const canvas=document.getElementById('particle-canvas'),
          ctx=canvas.getContext('2d');
    
    // Handle high DPI displays
    const dpr = window.devicePixelRatio || 1;
    canvas.width = window.innerWidth * dpr;
    canvas.height = window.innerHeight * dpr;
    ctx.scale(dpr, dpr);
    
    let particles=[], mouse={x:null,y:null,radius:100};
    
    window.addEventListener('mousemove',e=>(mouse.x=e.x,mouse.y=e.y));
    
    class Particle {
      constructor(x,y,dx,dy,size){Object.assign(this,{x,y,vx:dx,vy:dy,size});}
      
      draw(){
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, 2*Math.PI);
        ctx.fillStyle='#e63946';
        ctx.fill();
      }
      
      update(){
        if(this.x>innerWidth||this.x<0) this.vx*=-1;
        if(this.y>innerHeight||this.y<0) this.vy*=-1;
        
        const dx=mouse.x-this.x, dy=mouse.y-this.y, dist=Math.hypot(dx,dy);
        
        if(dist<mouse.radius+this.size){
          const angle=Math.atan2(dy,dx), force=(mouse.radius-dist)/mouse.radius;
          this.x-=Math.cos(angle)*force*8;
          this.y-=Math.sin(angle)*force*8;
        }
        
        this.x+=this.vx;this.y+=this.vy;this.draw();
      }
    }
    
    function initParticles(){
      particles=[];
      const count=Math.floor(innerWidth*innerHeight/9000);
      
      for(let i=0;i<count;i++){
        particles.push(new Particle(
          Math.random()*innerWidth,
          Math.random()*innerHeight,
          (Math.random()-0.5)*2,
          (Math.random()-0.5)*2,
          Math.random()*2+1
        ));
      }
    }
    
    function connectParticles(){
      particles.forEach((a,ai)=>{
        particles.slice(ai).forEach(b=>{
          const dx=a.x-b.x,dy=a.y-b.y,dist=dx*dx+dy*dy;
          
          if(dist<20000){
            ctx.strokeStyle=`rgba(230,57,70,${1-dist/20000})`;
            ctx.lineWidth=1;
            ctx.beginPath();
            ctx.moveTo(a.x,a.y);
            ctx.lineTo(b.x,b.y);
            ctx.stroke();
          }
        });
      });
    }
    
    function animate(){
      ctx.clearRect(0,0,innerWidth,innerHeight);
      particles.forEach(p=>p.update());
      connectParticles();
      requestAnimationFrame(animate);
    }
    
    window.addEventListener('resize',()=>{
      // Update canvas for DPI on resize
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      ctx.scale(dpr, dpr);
      initParticles();
    });
    
    initParticles();
    animate();
    
    // Animate skill bars on page load
    document.addEventListener('DOMContentLoaded', () => {
      const skillBars = document.querySelectorAll('.skill-progress');
      skillBars.forEach(bar => {
        // Reset width to 0 and then animate to actual width
        const width = bar.style.width;
        bar.style.width = '0';
        setTimeout(() => {
          bar.style.width = width;
        }, 100);
      });
    });
    
    // Music Player Functionality
    const musicToggle = document.getElementById('musicToggle');
    const musicIcon = document.getElementById('musicIcon');
    const backgroundMusic = document.getElementById('backgroundMusic');
    
    // Set volume to 30% by default
    backgroundMusic.volume = 1.0;
    
    // Try to autoplay when user interacts with page
    function initAudio() {
      backgroundMusic.play().catch(e => {
        console.log('Audio playback prevented:', e);
        musicIcon.className = 'fas fa-volume-mute';
      });
      document.body.removeEventListener('click', initAudio);
    }
    
    document.body.addEventListener('click', initAudio, { once: true });
    
    // Toggle music on button click
    musicToggle.addEventListener('click', function(e) {
      e.stopPropagation();
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        musicIcon.className = 'fas fa-volume-up';
        this.style.background = 'rgba(230, 57, 70, 0.7)';
        this.style.boxShadow = '0 0 15px rgba(230, 57, 70, 0.5)';
      } else {
        backgroundMusic.pause();
        musicIcon.className = 'fas fa-volume-mute';
        this.style.background = 'rgba(150, 30, 40, 0.7)';
        this.style.boxShadow = '0 0 15px rgba(150, 30, 40, 0.5)';
      }
    });
    
    // Fallback autoplay after 3 seconds if no interaction
    setTimeout(() => {
      if (backgroundMusic.paused) {
        backgroundMusic.play().catch(e => {
          musicIcon.className = 'fas fa-volume-mute';
        });
      }
    }, 3000);
